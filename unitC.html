<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- <link rel="stylesheet" type="text/css" href="unitC.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            /* text-align: center; */
            
            /* background-image: url(https://civilengdis.com/wp-content/uploads/2021/04/81hNPbyiqWL._AC_SL1500_.jpg); */
            background-image: url(https://images.freeimages.com/images/large-previews/e85/measuring-tape-1426646.jpg);
            
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: antiquewhite;
           
        }

        .converter {
            text-align: center;
            margin-top: 50px;
        }
       #fromUnit{
        text-align: center;
        border: 2px solid black ;
       }
       #toUnit{
        text-align: center;
        border: 2px solid black ;
       }
       

        #buttonb {
        
            text-align: center;
            margin-top: 10px;
            /* border:2px solid black; */
        }

        #result {
            text-align: center;
            color: beige;
            border: 5px solid black ;
            margin-top: 30px;
            /* font-weight: bold; */
        }
        
        
    </style>
   
</head>

<body>
    <h1>Unit Converter</h1>

    <div class="converter">
        <select id="fromUnit">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="mile">Mile</option>
            <option value="centimeter">centimeter</option>
            <option value="inch">inch</option>
            <option value="light year">light year</option>
            
        </select>
        <input type="number" id="inputValue" placeholder="Enter value to convert">
        <!-- <select id="fromUnit">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="mile">Mile</option>
        </select> -->
        <select id="toUnit">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="mile">Mile</option>
            <option value="centimeter">centimeter</option>
            <option value="inch">inch</option>
            <option value="light year">light year</option>
        </select>
        <!-- <button onclick="convert()">Convert</button> -->
        <!-- <button onclick="reset()">Reset</button> -->
    </div>
    <div id="buttonb">
        <button onclick="convert()">Convert</button>
        <button onclick="reset()">Reset</button>
    </div>
    <div id="result"></div>
     <!-- <script src="script.js"></script> -->
     <script>
     function convert() {
        var inputValue = document.getElementById("inputValue").value;
        var fromUnit = document.getElementById("fromUnit").value;
        var toUnit = document.getElementById("toUnit").value;
        var result = 0;
    
        if (fromUnit === toUnit) {
            result = inputValue;
        } else if (fromUnit === "meter" && toUnit === "kilometer") {
            result = inputValue / 1000;
        } else if (fromUnit === "meter" && toUnit === "centimeter") {
            result = inputValue * 100;
        } else if (fromUnit === "meter" && toUnit === "inch") {
            result = inputValue * 39.37;
        } else if (fromUnit === "meter" && toUnit === "light year") {
            result = inputValue * 1.057e-16;
        } else if (fromUnit === "meter" && toUnit === "mile") {
            result = inputValue * 0.000621371;
        } else if (fromUnit === "kilometer" && toUnit === "meter") {
            result = inputValue * 1000;
        } else if (fromUnit === "kilometer" && toUnit === "mile") {
            result = inputValue * 0.621371;
        } else if (fromUnit === "kilometer" && toUnit === "centimeter") {
            result = inputValue * 100000;
        } else if (fromUnit === "kilometer" && toUnit === "inch") {
            result = inputValue * 39370.1;
        } else if (fromUnit === "kilometer" && toUnit === "light year") {
            result = inputValue * 1.057e-13;
        } else if (fromUnit === "mile" && toUnit === "meter") {
            result = inputValue / 0.000621371;
        } else if (fromUnit === "mile" && toUnit === "kilometer") {
            result = inputValue / 0.621371;
        } else if (fromUnit === "mile" && toUnit === "centimeter") {
            result = inputValue *160934;
        } else if (fromUnit === "mile" && toUnit === "inch") {
            result = inputValue *63360;
        } else if (fromUnit === "mile" && toUnit === "light year") {
            result = inputValue *(1.70108e-13);
        } else if (fromUnit === "centimeter" && toUnit === "meter") {
            result = inputValue *0.01;
        } else if (fromUnit === "centimeter" && toUnit === "kilometer") {
            result = inputValue *(1e-5);
        } else if (fromUnit === "centimeter" && toUnit === "mile") {
            result = inputValue *(6.21371e-6);
        } else if (fromUnit === "centimeter" && toUnit === "inch") {
            result = inputValue *0.393701;
        } else if (fromUnit === "centimeter" && toUnit === "light year") {
            result = inputValue *(1.057e-18);
        } else if (fromUnit === "inch" && toUnit === "meter") {
            result = inputValue *0.0254;
        } else if (fromUnit === "inch" && toUnit === "kilometer") {
            result = inputValue *(2.54e-5);
        } else if (fromUnit === "inch" && toUnit === "centimeter") {
            result = inputValue *2.54;
        } else if (fromUnit === "inch" && toUnit === "mile") {
            result = inputValue *(1.57828e-5);
        } else if (fromUnit === "inch" && toUnit === "light year") {
            result = inputValue *(2.68478e-18);
        } else if (fromUnit === "light year" && toUnit === "meter") {
            result = inputValue *(9.461e+15);
        } else if (fromUnit === "light year" && toUnit === "centimeter") {
            result = inputValue *(9.461e+17);
        } else if (fromUnit === "light year" && toUnit === "kilometer") {
            result = inputValue *(9.461e+12);
        } else if (fromUnit === "light year" && toUnit === "inch") {
            result = inputValue *(3.725e+17);
        } else if (fromUnit === "light year" && toUnit === "mile") {
            result = inputValue *(5.879e+12);
        }
    
        document.getElementById("result").innerText = result.toFixed(2) + " " + toUnit;
    }
    
    function reset() {
        document.getElementById("inputValue").value = "";
        document.getElementById("fromUnit").selectedIndex = 0;
        document.getElementById("toUnit").selectedIndex = 0;
        document.getElementById("result").innerText = "";
    }
    </script>
</body>

</html>
